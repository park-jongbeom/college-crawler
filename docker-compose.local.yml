# Local Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.local.yml up -d
# This file is for local development with build from source

services:
  college-crawler:
    build: .
    image: college-crawler:local
    container_name: college-crawler-local
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - crawler_data:/app/data/crawled
      - crawler_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./src:/app/src  # Mount source for hot reload
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - crawler-network
    command: ["python", "src/main.py", "crawl"]

  monitor:
    build: .
    image: college-crawler:local
    container_name: college-crawler-monitor-local
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - LOG_FILE=/tmp/monitor.log
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./src:/app/src  # Mount source for hot reload
    depends_on:
      - college-crawler
    restart: unless-stopped
    networks:
      - crawler-network
    command: ["python", "-m", "uvicorn", "src.monitor.api:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  crawler_data:
    driver: local
  crawler_logs:
    driver: local

networks:
  crawler-network:
    driver: bridge
