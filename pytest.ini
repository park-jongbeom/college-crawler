[pytest]
# pytest 설정 파일

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests (may require running services)
    slow: Slow running tests

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 커버리지 옵션 (pytest-cov 사용 시)
# addopts = -v --cov=src --cov-report=html --cov-report=term

# 로그 레벨
log_cli = false
log_cli_level = INFO
